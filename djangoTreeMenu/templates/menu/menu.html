<ul>
    {% for item in menu_items %}
    <li>
        <a href="{{ item.url }}" class="{% if item.url == current_url %}active{% endif %}" >
            {{ item.name }}
        </a>
        {% if item.children.exists %}
        <ul>
            {% for child in item.children.all %}
            <li>
                <a href="{{ child.url }}" class="{% if child.url == current_url %}active{% endif %}" >
                    {{ child.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </li>
    {% endfor %}
</ul>
